<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>note</title>
        <link rel="stylesheet" href="/lib/w3.css" media="screen" title="no title">
        <script src="/lib/angular.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="w3-card w3-margin" ng-app="myNoteApp" ng-controller="myNoteCtrl">
            <header class="w3-container w3-light-grey w3-padding-16">
                <h2>My Note</h2>
            </header>
            <div class="w3-container w3-light-blue w3-padding-16">
                <textarea class="w3-textarea" id="msgTxt" ng-model="message" rows="10" cols="40"></textarea>
            </div>
            <div class="w3-container w3-light-green w3-padding-16">
                <button class="w3-btn" ng-disabled="isEmpty()" ng-click="save()">Save</button>
                <button class="w3-btn" ng-click="clear()">Clear</button>
            </div>
            <p>Number of characters left: {{left(100)}}</span></p>
        </div>
        <script type="text/javascript">
            var app = angular.module('myNoteApp', []);
            app.controller('myNoteCtrl', function($scope) {
                $scope.message = '';
                $scope.isEmpty = function() {
                    return $scope.message.length === 0;
                }
                $scope.left = function(limit) {
                    return limit - $scope.message.length;
                }
                $scope.clear = function() {
                    $scope.message = '';
                }
                $scope.save = function() {
                    alert('Note Saved.');
                }
            });
        </script>
    </body>
</html>

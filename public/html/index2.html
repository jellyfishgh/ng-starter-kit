<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link rel="stylesheet" href="/lib/w3.css" media="screen" title="no title">
    </head>
    <body>
        <div ng-app='app' ng-controller='controller'>
            <ul>
                <li ng-repeat="x in indexes">
                    <a href="./{{x}}">{{x}}</a>
                </li>
            </ul>
        </div>
        <script src="/lib/angular.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            var app = angular.module('app', []);
            app.controller('controller', ($scope, $http) => {
                $http.get('/data/indexes.json').then((response) => {
                    $scope.indexes = response.data
                })
            });
        </script>
    </body>
</html>

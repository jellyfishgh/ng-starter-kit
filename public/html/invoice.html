<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>invoice</title>
    <link rel="stylesheet" type="text/css" href="/lib/w3.css">
    <script src="/invoice-app.bundle.js"></script>
</head>
<body>
    <div ng-app="invoiceApp" ng-controller="InvoiceController as invoice">
        <b>Invoice:</b>
        <div>
            数量：<input type="number" min="0" ng-model="invoice.qty" required />
        </div>
        <div>
            单价：<input type="number" min="0" ng-model="invoice.cost" required />
            <select ng-model="invoice.inCurr">
                <option ng-repeat="c in invoice.currencies">{{c}}</option>
            </select>
        </div>
        <div>
            <b>总价：</b>
            <span ng-repeat="c in invoice.currencies">{{invoice.total(c) | currency:c}}</span>
            <br/>
            <button class="w3-btn" ng-click="invoice.pay()">付款</button>
        </div>
    </div>
</body>
</html>
